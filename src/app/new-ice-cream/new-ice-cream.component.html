<div class="new-ice-cream-tub">
  <h3>New Tub</h3>
  <form id="new-tub">
    <label for="tub-name">Name of Product</label>
    <input type="text" id="tub-name">
    <label for="tub-brand">Product Brand</label>
    <input type="text" id="tub-brand">
    <label for="tub-price">Selling Price per Scoop</label>
    <input type="text" id="tub-price">
    <button type="submit">Open Tub</button>
  </form>

  <app-new-content [iceCreamTub]="iceCreamTub"></app-new-content>
</div>
